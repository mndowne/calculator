<html lang="eng">
<head>
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" type="text/css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js" ></script>
</head>

<body>
  <div class="container">

    <div id="screenSpace">
      <div id="screen">
        <p id="scre"></p>
      </div>
    </div>
  <table class="able">
    <tr class="row">
      <td class="button"id="divide">÷</td>
      <td class="button"id="openParen"> (</td>
      <td class="button"id="closeParen"> )</td>
      <td class="button"id="exp">^</td>
      <td class="button"id="clear">Clear</td>
    </tr>
    <tr class="row">
      <td class="button"id="pi">π</td>
      <td class="button"id="7">7</td>
      <td class="button"id="8">8</td>
      <td class="button"id="9">9</td>
      <td class="button"id="times">*</td>
    </tr>
    <tr class="row">
      <td class="button"id="factorial">!</td>
      <td class="button"id="4">4</td>
      <td class="button"id="5">5</td>
      <td class="button"id="6">6</td>
      <td class="button"id="minus">–</td>
    </tr>
      <tr class="row">
      <td class="button"id="backSpace">←</td>
      <td class="button"id="1">1</td>
      <td class="button"id="2">2</td>
      <td class="button"id="3">3</td>
      <td class="button"id="plus">+</td>
    </tr>
    <tr class="row">
      <td class="button"id="on">on</td>
      <td class="button"id="0">0</td>
      <td class="button"id="decimal">.</td>
      <td class="button" id="negative">-</td>
      <td class="button" id="enter">enter</td>
    </tr>
  </table>

</div>

  <script src="home.js" type="text/javascript"></script>

</body>

</html>
